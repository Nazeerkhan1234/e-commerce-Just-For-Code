<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link  -->
    <link rel="stylesheet" href="../common/css/bootstrap.min.css" />
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <!-- sweet alert link  -->
    <script src="../common/js/sweetalert.min.js"></script>
    <!-- animate css link -->
    <link rel="stylesheet" href="../common/css/animate.min.css" />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
     <link rel="stylesheet" href="css/employee.css">
    <title>Employee Panel</title>
  </head>
  <body>
    <div class="side-nav side-nav-open">
    </div>
    <div class="page page-open">
      <nav class="navbar bg-white">
        <button class="btn toggler-btn">
          <i class="fa fa-align-left"></i>
        </button>
      </nav>
    </div>
    <script>
      const togglerFunc=()=>{
        let togglerBtn=document.querySelector(".toggler-btn");
        let sideNav=document.querySelector(".side-nav");
        let page = document.querySelector(".page");
        togglerBtn.onclick=()=>{
          let open = sideNav.classList.contains("side-nav-open")
          if (open){
            sideNav.classList.remove("side-nav-open")
            sideNav.classList.add("side-nav-close")
            page.classList.remove("page-open");
            page.classList.add("page-close");
          }else{
            sideNav.classList.add("side-nav-open")
            sideNav.classList.remove("side-nav-close")
            page.classList.add("page-open");
            page.classList.remove("page-close");
          }
        }
      }
      togglerFunc();
    </script>
  </body>
</html>
